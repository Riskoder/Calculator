<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="calculator-container">
        <div class="displays">
          <div class="operation-display"></div>
          <div class="result-display">0</div>
        </div>
        <div class="buttons-container">
          <button class="btn clear-all">CA</button>
          <button class="btn clear-element">CE</button>
          <button class="btn btn-operator">*</button>
          <button class="btn btn-operator">/</button>

          <button class="btn btn-number">7</button>
          <button class="btn btn-number">8</button>
          <button class="btn btn-number">9</button>
          <button class="btn btn-operator">-</button>

          <button class="btn btn-number">4</button>
          <button class="btn btn-number">5</button>
          <button class="btn btn-number">6</button>
          <button class="btn btn-operator">+</button>

          <button class="btn btn-number">1</button>
          <button class="btn btn-number">2</button>
          <button class="btn btn-number">3</button>
          <button class="btn equal">=</button>

          <button class="btn btn-number zero">0</button>
          <button class="btn point">.</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <h2 class="title">
        Made By
        <a
          href="https://github.com/Riskoder/Calculator"
          target="_blank"
          class="link"
        >
          <span class="color1">Ris</span><span class="color2">ko</span
          ><span class="color3">der</span>
        </a>
      </h2>
    </footer>
    <script src="calculator.js"></script>
  </body>
</html>
