<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="calculator">
        <div class="display">
          <div class="current-operation"></div>
          <div class="operation-result"></div>
        </div>
        <div class="buttons-layout">
          <button class="delete-btn btn-red-clr">Delete</button>
          <button class="btn clear-btn blue-clr">Clear</button>

          <button class="btn number grey-clr" value="7">7</button>
          <button class="btn number grey-clr" value="8">8</button>
          <button class="btn number grey-clr" value="9">9</button>
          <button class="btn operator white-clr" value="/">/</button>

          <button class="btn number grey-clr" value="4">4</button>
          <button class="btn number grey-clr" value="5">5</button>
          <button class="btn number grey-clr" value="6">6</button>
          <button class="btn operator white-clr" value="x">x</button>

          <button class="btn number grey-clr" value="3">3</button>
          <button class="btn number grey-clr" value="2">2</button>
          <button class="btn number grey-clr" value="1">1</div>
          <button class="btn operator white-clr" value="-">-</button>

          <button class="btn number grey-clr" value="0">0</button>
          <button class="btn operator white-clr" value=".">.</button>
          <button class="btn operator white-clr" value="=">=</button>
          <button class="btn operator white-clr" value="+">+</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <h2 class="title">
        Made By
        <a href="https://github.com/Riskoder/Calculator" class="link"
          >Riskoder</a
        >
      </h2>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
